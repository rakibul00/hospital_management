<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    {% include "navbar.html" %}
 <div class="container">
    <div class="card mb-3 mt-4" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ doctor.image.url }}" class="img-fluid rounded-start h-100 w-100" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <h3>Doctor Details</h3>
                <hr>
                <p><strong>Name:</strong> {{ doctor.first_name }} {{ doctor.last_name }}</p>
            
                <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                <p><strong>Years of Experience:</strong> {{ doctor.years_of_experience }}</p>
                <p><strong>Date Joined:</strong> {{ doctor.date_joined }}</p>
                <a href="{% url 'doc_app'%}" class="btn btn-primary">Get Appointment</a>

            </div>
          </div>
        </div>
      </div>
 </div>

</body>

</html>
